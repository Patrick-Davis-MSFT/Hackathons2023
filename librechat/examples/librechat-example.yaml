# Definition of custom endpoints
endpoints:
  azureOpenAI:
      titleModel: "gpt-4o"
      summaryModel: "gpt-4o"
      titleConvo: true
      plugins: true
      summarize: true
      assistants: false
      azureAssistants:
        # "retrieval" omitted.
        capabilities: ["code_interpreter", "actions", "tools"]
      groups:
      # Group-level configuration
      - group: "[RESOURCE GROUP NAME]"
        apiKey: "[AZURE OPENAI API KEY]"
        instanceName: "[AZURE OPENAI SERVICE NAME]"
        version: "[Azure OPEN AI API VERSION]"
        # Model-level configuration
        models:
          gpt-4:
            deploymentName: gpt-4
            #version: "turbo-2024-04-09"
          gpt-4o:
            deploymentName: gpt-4o
            #version: "2024-05-13"
          gpt-35-turbo:
            deploymentName: gpt-35-turbo
            #version: "0613"
          gpt-35-turbo-16k:
            deploymentName: gpt-35-turbo-16k
            #version: "0613"
